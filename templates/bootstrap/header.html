<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img class="custom-icon me-2" src="/static/images/logo/clickcraft.png" alt="Custom Icon" style=" height: 32px;">
        </a>

        <ul class="nav col-12 col-lg-auto mb-2 me-2 justify-content-center mb-md-0">
          <li><a href="/category" class="nav-link px-2 text-white">Categories</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form method="POST" action="{{url_for('search')}}" class="col-8 col-lg-6 mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" name='searched'>
        </form>
        
        {%if user_signed%}
          <div class="text-end" >
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{user_signed.username}}</a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="/user/show-cart">Your Cart</a>
              </li>
              <li>
                <a class="dropdown-item" href="/user/history">Your Purchase History</a>
              </li>                    
            </ul>
          </div>
          <span>&nbsp;&nbsp;&nbsp;</span>
          <div>
            <a href="/auth/logout">
              <button type="button" class="btn btn-warning">&nbsp;Logout</button>
            </a>
          </div>
        {%else%}
          <div class="text-end">
            <a href="/auth/login">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
            </a>
            <a href="/auth/signup">
              <button type="button" class="btn btn-warning">Sign-up</button>
            </a>
          </div>
        {%endif%}
      </div>
    </div>
  </header>
