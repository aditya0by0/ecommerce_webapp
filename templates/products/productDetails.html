{% extends 'layout.html'%}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id='b_image'>
            <img src="/static/images/products/{{product.pCode}}" alt="test" width="400px">
        </div>
        <div class="col-md-6">
            <h4>{{product.pName}}</h4>
            <hr>
            
            <p>Price: &euro;{{product.price}}</p>
            <strong>About this item:</strong>
            <ul>
                {% for line in product.pdescription.split('\n')%}
                    <li>{{line}}</li>
                {%endfor%}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
