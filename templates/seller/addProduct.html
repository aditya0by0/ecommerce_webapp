<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  {%include 'bootstrap/cdnCss.html'%}
</head>
<body>
  {% for message in get_flashed_messages() %}
      <div class="alert alert-info alert-dismissible fade show">  {{ message }}
      </div>
  {% endfor %}
  <div class="container mt-5">
    <h1 class="mb-4">Add New Product</h1>

    <form action="/seller/add-product" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="pname">Product Name:</label>
        <input type="text" class="form-control" id="pname" name="pname" required>
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category" required>
          <option value="">Select Category</option>
          {%if category_l%}
            {%for category in category_l%}
              <option value="{{category.category}}">{{category.category}}</option>
            {%endfor%}
          {%endif%}
        </select>
      </div>

      <div class="form-group">
        <label for="new-category">New Category:</label>
        <input type="text" class="form-control" id="new-category" name="new_category">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
      </div>

      <div class="form-group">
        <label for="pdescription">Product Description:</label>
        <textarea class="form-control" id="pdescription" name="pdescription" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Product Image:</label>
        <input type="file" class="form-control-file" id="fileInput" name="file" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/addProduct.js"></script>
</body>
</html>
