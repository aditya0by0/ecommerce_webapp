<div class="col cardId" data-pid="{{product.pid}}">
  <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg card-image " style="background-image: url('/static/images/products/{{product.pCode}}');">
    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
      <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{product.pName}}</h3>
      <ul class="d-flex list-unstyled mt-auto">
        <li class="me-auto">
          <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
          <small>Price: {{product.price}}</small>
        </li>
        <li class="d-flex align-items-center me-3">
          <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"/></svg>
          <small>Qty: {{product.quantity}}</small>
        </li>
        <li class="d-flex align-items-center">
          <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"/></svg>
          <small>Mfg Date: {{product.pdate}}</small>
        </li>
      </ul>
    </div>
  </div>
</div>
