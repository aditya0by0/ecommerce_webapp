<!DOCTYPE html>
<html lang="en">
<head>
  {%include 'bootstrap/cdnCss.html'%}
  {%block title%}
  {%endblock title%}
</head>
<body>
  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      {% block alert %}
      {% endblock %}
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          {% block heading %}
          {% endblock %} 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
          <form id="extended_form" method="POST">
            {% block content %}
            {% endblock %}  
            <div class="form-floating mb-3">
              <input type="text" class="form-control rounded-3" name="username" id="floatingUsername" placeholder="abcd123">
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" name="password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            {% block extraInputs %}
            {% endblock %} 
            <hr class="my-4"> 
          </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
  {%include 'bootstrap/cdnJs.html'%}
</html>
