{% extends 'auth/authLayout.html'%}

{%block title%}
	<title>Login</title>
{%endblock title%}

{% block alert %}
	{% for message in get_flashed_messages() %}
    	<div class="alert alert-danger alert-dismissible fade show">	{{ message }}
    	</div>
  	{% endfor %}
{% endblock%}

{% block heading%}
	<h1 class="fw-bold mb-0 fs-2">Login</h1>
{% endblock %}

{% block button %}
	<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
	<script>
	    var form = document.getElementById("extended_form");
	    var actionUrl = "/auth/login"; //set the action URL dynamically here
	    form.action = actionUrl;
	</script>
{% endblock %}
